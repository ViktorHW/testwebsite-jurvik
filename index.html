<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Multiplayer Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #d0d0d0;
        }
        
        .X {
            color: #E91E63;
        }
        
        .O {
            color: #2196F3;
        }
        
        .win {
            background-color: #FFEB3B;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .player-info {
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            width: 310px;
        }
        
        .player {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .current-turn {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        
        .score-board {
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            width: 310px;
        }
        
        .score {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Local Multiplayer Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="player-info">
            <div id="playerX" class="player X">Player X</div>
            <div id="playerO" class="player O">Player O</div>
        </div>
        <div class="score-board">
            <div class="score">X: <span id="scoreX">0</span></div>
            <div class="score">Draws: <span id="draws">0</span></div>
            <div class="score">O: <span id="scoreO">0</span></div>
        </div>
        <div id="gameStatus" class="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>

    <script>
        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = {
            X: 0,
            O: 0,
            draws: 0
        };

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const resetButton = document.getElementById('resetButton');
        const playerX = document.getElementById('playerX');
        const playerO = document.getElementById('playerO');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const draws = document.getElementById('draws');

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];

        // Initial setup
        function initGame() {
            cells.forEach(cell => cell.addEventListener('click', cellClick));
            resetButton.addEventListener('click', resetGame);
            updatePlayerTurn();
            loadScores();
        }

        // Handle cell click
        function cellClick(event) {
            const cellIndex = parseInt(event.target.getAttribute('data-index'));
            
            // Check if cell is already filled or game is not active
            if (board[cellIndex] !== '' || !gameActive) {
                return;
            }
            
            // Update cell with current player's symbol
            board[cellIndex] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add(currentPlayer);
            
            // Check for win or draw
            if (checkWin()) {
                gameActive = false;
                gameStatus.textContent = `Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScoreDisplay();
                saveScores();
                return;
            }
            
            if (checkDraw()) {
                gameActive = false;
                gameStatus.textContent = 'Game ended in a draw!';
                scores.draws++;
                updateScoreDisplay();
                saveScores();
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updatePlayerTurn();
        }

        // Check for win
        function checkWin() {
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (
                    board[a] !== '' &&
                    board[a] === board[b] &&
                    board[a] === board[c]
                ) {
                    highlightWinningCells(winningCombinations[i]);
                    return true;
                }
            }
            return false;
        }

        // Check for draw
        function checkDraw() {
            return !board.includes('');
        }

        // Highlight winning cells
        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        // Update player turn indicator
        function updatePlayerTurn() {
            gameStatus.textContent = `Player ${currentPlayer}'s turn`;
            
            if (currentPlayer === 'X') {
                playerX.classList.add('current-turn');
                playerO.classList.remove('current-turn');
            } else {
                playerO.classList.add('current-turn');
                playerX.classList.remove('current-turn');
            }
        }

        // Reset the game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O', 'win');
            });
            
            updatePlayerTurn();
        }

        // Update score display
        function updateScoreDisplay() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            draws.textContent = scores.draws;
        }

        // Save scores to local storage
        function saveScores() {
            localStorage.setItem('ticTacToeScores', JSON.stringify(scores));
        }

        // Load scores from local storage
        function loadScores() {
            const savedScores = localStorage.getItem('ticTacToeScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
                updateScoreDisplay();
            }
        }

        // Initialize the game
        initGame();
    </script>
</body>
</html>
